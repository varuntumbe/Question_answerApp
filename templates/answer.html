{% extends "base.html" %}
{% from "show_links.html" import show_links %}

{% block nav %}
{{ show_links(user_info) }}
{% endblock %}

{% block body %}


<div class="container theme-showcase" role="main">

  <div class="page-header">
    <h1>{{ qinfo.question_text }}?</h1>
  </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="well bs-component">
          <form class="form-horizontal" method="POST" action="{{ url_for('store_answer',question_id=qinfo.id) }}">
            <fieldset>
              <div class="form-group">
                <label for="textArea" class="col-lg-2 control-label">Answer</label>
                <div class="col-lg-10">
                  <textarea class="form-control" rows="3" id="textArea" name="answer_text"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div> <!-- /container -->



{% endblock %}
