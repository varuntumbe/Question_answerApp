{% extends "base.html" %}
{% from "show_links.html" import show_links %}

{% block nav %}
{{ show_links(user_info) }}
{% endblock %}


{% block body %}
<div class="container theme-showcase" role="main">

  <div class="page-header">
    <h1>Questions For You</h1>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="list-group">
        {% for user in asked_by %}
        <a href="{{ url_for('answer',question_id=user.id) }}" class="list-group-item">
          <h4 class="list-group-item-heading">Question {{ loop.index }}</h4>
          <p class="list-group-item-text">Asked by: {{ user.name }}</p>
        </a>
        {% endfor %}
      </div>
    </div><!-- /.col-lg-12 -->
  </div>

</div> <!-- /container -->
{% endblock %}
